name: focale-amd64-ci
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Build docker image for Ubuntu 20.04
      run: |
        cd src/focal/amd64/ && /
        docker build -f Dockerfile -t alexbocharov/github-runner:focal-dev .
      working-directory: src/focal/amd64/