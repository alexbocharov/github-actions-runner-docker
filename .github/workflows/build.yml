name: focale-amd64-ci
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build docker image for Ubuntu 20.04
      run: |
        docker build -f src/focal/amd64/Dockerfile -t alexbocharov/github-runner:focal-dev ./src/focal/amd64
      working-directory: src/focal/amd64/